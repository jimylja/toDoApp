dist: trusty
sudo: required

language: node_js
  node_js:
    - '12'

branches:
  only:
    - master

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

env:
  global:
    CODECOV_TOKEN=$CODECOV_TOKEN
  matrix:
    secure: 

before_install:
  - pip install --user codecov


install:
  - npm install

before_script:
  - npm install -g @angular/cli

jobs:
  include:
    - stage: Test coverage
  script:
    - ng test --browsers=ChromeHeadlessNoSandbox --codeCoverage=true --watch=false
  after_script:
    - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./node_modules/.bin/codecov; fi

script:
  - npm install
  - npm run build

after_success:
  - codecov
