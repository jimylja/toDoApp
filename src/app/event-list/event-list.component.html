<main class="container event-block">
  <div class="container date">
    <h3 class="font-weight-bold text-center">This month</h3>
  </div>
  <section class="row events">
    <ng-container *ngIf="(events$ | async) as events">
      <ul class="offset-md-2 col-md-8 p-3">
        <ng-container *ngFor="let day of events | keyvalue">
          <div>
            <time [attr.datetime]="day.key">{{day.key}}</time>
          </div>
          <app-event *ngFor="let event of day.value.events | keyvalue" [event]="event.value"></app-event>
        </ng-container>
      </ul>
    </ng-container>
  </section>
</main>
