<main class="container event-block">
  <section class="row events">
    <ul *ngIf="(events$ | async) as events; else noEvents" class="offset-md-2 col-md-8 p-3" #dates>
      <ng-container *ngFor="let day of events | keyvalue">
        <time class="sticky-date" *ngIf="monthlyView" [attr.datetime]="day.key">{{day.key}}</time>
        <app-event *ngFor="let event of day.value.events | keyvalue" [event]="event.value"></app-event>
      </ng-container>
    </ul>
  </section>
</main>

<ng-template #noEvents>
  <div class="offset-md-2 col-md-8 p-3">
    None event was arranged
  </div>
</ng-template>
