<h6 class="text-center">{{this.category ? 'Edit category' : 'Add category'}}</h6>
<form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group text-center col-9">
      <label class="sr-only" for="category-name"></label>
      <input type="text" formControlName="name" class="form-control" id="category-name" placeholder="Title of category">
      <div *ngIf="newCategoryForm.controls.name.errors?.required && newCategoryForm.controls.name.touched" class="error">*Required</div>
    </div>
    <div class="form-group col-3 color-picker">
      <label for="color" class="sr-only">Color</label>
      <input type="color" id="color" formControlName="color" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="d-none">Description</label>
    <textarea class="form-control" formControlName="description" id="description" placeholder="description" rows="3"></textarea>
  </div>
  <div class="form-group text-center">
    <button type="submit"
            [disabled]="!newCategoryForm.valid"
            [ngClass]="!newCategoryForm.valid ? 'btn-secondary' : 'btn-primary'"
            class="btn mb-2">{{this.category ? 'Edit category' : 'Add category'}}
    </button>
  </div>
</form>
